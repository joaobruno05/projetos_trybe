<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c8ced355c.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="div-container">
    <header>
      <h1 id="titulo">Minha Lista de Tarefas</h1>
    </header>
  
      <div>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </div>
      
      <div class="add-tarefa">
        <input id="texto-tarefa" type="text">
  
        <button class="btn btn-success btn-sm" id="criar-tarefa">Adicionar tarefa</button>
      </div>
  
      <div>
        <ol id="lista-tarefas">
        </ol>
      </div>
  
      <div class="lista-botoes">
        <button class="btn btn-danger btn-sm" id="apaga-tudo">Apagar tudo</button>
      
        <button class="btn btn-sm" id="remover-finalizados">Remover finalizados</button>
    
        <button class="btn btn-sm" id="salvar-tarefas">Salvar tarefas</button>
      
        <button class="btn btn-sm" id="remover-selecionado">Remover selecionado</button>
     
        <button class="btn btn-secondary btn-sm" id="mover-cima">
          <i class="fas fa-arrow-up"></i>
        </button>
     
        <button class="btn btn-secondary btn-sm" id="mover-baixo">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>

  <script src="script.js"></script>
  
</body>
</html>
